{% include 'django_blog/page_head.html' %}
{% if success_msg %}
    <div class="alert alert-success">{{ success_msg }}</div>
{% endif %}
<a href="{% url 'new_post' %}">پست جدید</a>
<br/>
<hr>
{% if all_posts %}
    <h4>آخرین پست های درج شده</h4>
    {% for post in all_posts %}
        <a href="{% url 'post_details' post.id %}">{{ post.title }}</a>
        <br/>
    {% endfor %}
{% else %}
    <p>پستی درح نشده است</p>
{% endif %}
{% include 'django_blog/page_end.html' %}
